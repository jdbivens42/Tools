//Commands
CMD_1=enum4linux -a {target} | ${EXECUTOR_DIR}pre-wrap.sh  | tee {target}/General/enum4linux.out
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}


//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
