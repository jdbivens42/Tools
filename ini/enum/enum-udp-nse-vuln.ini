//Commands
CMD_1=[ -s {target}/Services/.udp-ports ] || echo WARNING: Run a udp port scan first for better results!;
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=nmap -T5 -sU --script vuln -Pn -p$(./catornot.sh {target}/Services/.udp-ports {target}/Services/.udp-top-ports default.ports) -O -oX {target}/Vulns-Possible/.udp-nse-vuln {target} | tee {tmp}
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}

CMD_3=echo Generating html...; xsltproc {target}/Vulns-Possible/.udp-nse-vuln -o {target}/Vulns-Possible/UDP.nse.vuln
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}

CMD_4=echo NSE vuln report written to: {target}/Vulns-Possible/UDP.nse.vuln; cat {tmp}
SHELL_4=TRUE
ONFAIL_4=FAIL
TIMEOUT_4=0
DELIM_4={!-DELIM-!}



//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
