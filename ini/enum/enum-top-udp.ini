//Commands
CMD_1=nmap ${EXECUTOR_UDP_SPEED} -sU -Pn --top-ports ${EXECUTOR_UDP_TOP} -oX {tmp} {target}
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=cp {tmp} {target}/Services/.nmap-top-udp
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}

CMD_3=xsltproc {tmp} -o {target}/Services/UDP.Top_1500
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}

CMD_4=${EXECUTOR_DIR}open-ports.pl {tmp}
SHELL_4=TRUE
ONFAIL_4=FAIL
TIMEOUT_4=0
DELIM_4={!-DELIM-!}

CMD_5=cut -f2 {stdout} | tee {target}/Services/.udp-top-ports
SHELL_5=TRUE
ONFAIL_5=FAIL
TIMEOUT_5=0
DELIM_5={!-DELIM-!}


//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
