//Commands
CMD_1=${EXECUTOR_DIR}extract-links.pl {target}/Services/.tcp-services | tee {tmp}
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=[ -s {tmp} ] || exit 1; 
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}


CMD_3=while read -r url; do ${EXECUTOR_DIR}unique-append.sh links.list $url; done <{tmp}
SHELL_3=TRUE
ONFAIL_3=SLEEP
TIMEOUT_3=0
DELIM_3={!-DELIM-!}


//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
