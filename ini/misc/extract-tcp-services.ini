//Commands
//target format:
//out_file_name	regex

CMD_1=echo {servinfo} | (read -r outfile pattern; ./list-servs.pl $pattern Services/.tcp-services hosts.list; echo $outfile > {tmp})
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=[ -s {stdout} ] || exit 1; out=`cat {tmp}`; while read -r match ip port info; do ./unique-append.sh $out "$ip$(printf "\t")$port"; done < {stdout}
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}



//Placeholders
TARGET_PLACEHOLDER={servinfo}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
