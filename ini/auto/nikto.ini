//Commands
CMD_1=echo {url} | cut -d"/" -f3 | cut -d":" -f1 | tee {tmp};
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=outdir=`cat {tmp}` ; nikto -h {url} | ${EXECUTOR_DIR}pre-wrap.sh | tee $outdir/Services/nikto.out
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}


CHAIN_LOAD_CONFIG=${EXECUTOR_DIR}ini/recon/recon-web-dirb.ini
CHAIN_LOAD_TARGET={url}
CHAIN_LOAD_FROM_FILE=FALSE


//Placeholders
TARGET_PLACEHOLDER={url}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
