//Commands
CMD_1=[ -s {target}/Services/.udp-ports ] || echo WARNING: Run a udp port scan first for better results!;
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=nmap ${EXECUTOR_UDP_SPEED} -sU -sV -Pn -p$(${EXECUTOR_DIR}catornot.sh {target}/Services/.udp-ports {target}/Services/.udp-top-ports default.ports) -O -oX {target}/Services/.udp-services {target} | tee {tmp}
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}

CMD_3=echo Generating html...; xsltproc {target}/Services/.udp-services -o {target}/Services/UDP.Services
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}

CMD_4=echo Services report written to: {target}/Services/UDP.Services; cat {tmp}
SHELL_4=TRUE
ONFAIL_4=FAIL
TIMEOUT_4=0
DELIM_4={!-DELIM-!}


CHAIN_LOAD_CONFIG=${EXECUTOR_DIR}ini/auto/udp-vuln.ini
CHAIN_LOAD_TARGET={target}
CHAIN_LOAD_FROM_FILE=FALSE


//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
