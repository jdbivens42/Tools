//Commands
CMD_1=echo {url} | cut -d"/" -f3 | cut -d":" -f1 | tee {tmp}
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=dirb {url} -r -S -f -t /usr/share/worldlists/dirb/common.txt -x /usr/share/wordlists/dirb/extensions_common.txt
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}


CMD_3=cat {stdout} | perl -ne'/(\+|DIRECTORY:) ([^\s]+)/ && print $2, "\n"'
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}


CMD_4=while read -r url; do html=$(${EXECUTOR_DIR}link2html.pl $url `cat {stdout} | cut -d"/" -f1,2 --complement`); echo $url; ${EXECUTOR_DIR}unique-append.sh links.more $url; ${EXECUTOR_DIR}unique-append.sh {target}/Services/links.more $url; done < {stdout}
SHELL_4=TRUE
ONFAIL_4=FAIL
TIMEOUT_4=0
DELIM_4={!-DELIM-!}


CHAIN_LOAD_CONFIG=./ini/recon/recon-web-screenshot.ini
CHAIN_LOAD_TARGET={target}/Services/links.more
CHAIN_LOAD_FROM_FILE=TRUE


//Placeholders
TARGET_PLACEHOLDER={url}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
