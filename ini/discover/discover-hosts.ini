//Commands
CMD_1=nmap -sn -n -T4 {target} -oG {tmp}
SHELL_1=TRUE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=for host in `cat {tmp} | grep Up | cut -d" " -f2`; do ${EXECUTOR_DIR}unique-append.sh hosts.list $host ; done
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}

CMD_3=nmap -PS -sn -n -T4 {target} -oG {tmp}
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}

CMD_4=for host in `cat {tmp} | grep Up | cut -d" " -f2`; do ${EXECUTOR_DIR}unique-append.sh hosts.list $host ; done
SHELL_4=TRUE
ONFAIL_4=FAIL
TIMEOUT_4=0
DELIM_4={!-DELIM-!}

//Placeholders
TARGET_PLACEHOLDER={target}
STDOUT_PLACEHOLDER={stdout}
STDERR_PLACEHOLDER={stderr}
RET_PLACEHOLDER={ret}
TMP_PLACEHOLDER={tmp}


//On Fail Settings
RESCHEDULE_MAX=2
RESCHEDULE_TTL=0
RESCHEDULE_DELAY=300
SLEEP_MAX=20
SLEEP_DELAY=5


//Other / General Settings
MAX_RUNNING=10
REFRESH_DELAY=250
DEFAULT_WIDTH=1024
DEFAULT_HEIGHT=600
DEFAULT_COLUMN_WIDTH=100
GUI_THREADS=8
