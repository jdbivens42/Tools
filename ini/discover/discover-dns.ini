//Commands
CMD_1=nmap{!-DELIM-!}-sU{!-DELIM-!}-sS{!-DELIM-!}-p53{!-DELIM-!}--open{!-DELIM-!}-oG{!-DELIM-!}{tmp}{!-DELIM-!}{cidr}
SHELL_1=FALSE
ONFAIL_1=FAIL
TIMEOUT_1=0
DELIM_1={!-DELIM-!}

CMD_2=cat {tmp} | grep open/ | cut -d" " -f2
SHELL_2=TRUE
ONFAIL_2=FAIL
TIMEOUT_2=0
DELIM_2={!-DELIM-!}

CMD_3=cp {stdout} ${EXECUTOR_OUTDIR}ns.list; echo `cat ${EXECUTOR_OUTDIR}ns.list | wc -l` results written to ${EXECUTOR_OUTDIR}ns.list
SHELL_3=TRUE
ONFAIL_3=FAIL
TIMEOUT_3=0
DELIM_3={!-DELIM-!}


